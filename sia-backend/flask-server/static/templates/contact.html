<!-- Contact Section -->
{% extends "base.html" %}

{% block title %}
    Sia-planB.de
{% endblock %}

{% block content %}

<style>

    section {
        padding: 20px;
    }
    .container {
        max-width: 1200px;
        margin: 0 auto;
    }
    h2 {
        border-bottom: 1px solid #000;
        padding-bottom: 10px;
    }
    .card {
        border: 1px solid #000;
        padding: 15px;
        margin-bottom: 20px;
    }
    input, select, textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #000;
    }
    button {
        padding: 10px 20px;
        background-color: #000;
        color: #fff;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #444;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }
    table, th, td {
        border: 1px solid #000;
    }
    th, td {
        padding: 10px;
        text-align: left;
    }
</style>

<section id="contact">
    <h2>Kontaktformular</h2>
    <div class="btn-group">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          Art der Anfrage
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><button class="dropdown-item" type="button">Kontakt</button></li>
          <li><button class="dropdown-item" type="button">Plan B mieten</button></li>
          <li><button class="dropdown-item" type="button">Feedback</button></li>
          <li><button class="dropdown-item" type="button">Eventvorschlag</button></li>
        </ul>
      </div>
    <input type="text" placeholder="Name">
    <input type="email" placeholder="E-Mail">
    <textarea placeholder="Sende uns eine Nachricht"></textarea>
    <button>Nachricht senden</button>
</section>
{% endblock %}
