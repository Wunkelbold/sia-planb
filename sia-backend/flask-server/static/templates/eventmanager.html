{% extends "base.html" %}

{% block title %}
    Sia-planB.de
{% endblock %}

{% block content %}
    <div class="container" data-bs-theme="dark" style="margin: 100px auto 50px auto ;">
        <div class="row row-cols-1 row-cols-md-4 g-4">
            {% if events %}
                {% for event in events %} 
                    <div class="col">
                        <div class="card h-100" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">
                            <img src="{{ url_for('static', filename='images/eventposter/' + event[-1]) }}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">{{ event[1] }}</h5>
                                <p class="card-text"><!--{{ event[-2] }}--></p>
                              </div>
                              <ul class="list-group list-group-flush">
                                <li class="list-group-item">{{ event[3] }}</li>
                                <li class="list-group-item">{{ event[6] }}</li>
                              </ul>
                              <div class="card-body">
                                <a href="#" class="card-link">Anmelden</a>
                                <a href="#" class="card-link">Bearbeiten</a>
                              </div>
                        </div>
                    </div>
                {%endfor%} 
            {% else %}
                <p>HÃ¤</p>
            {% endif %}
          </div>
    </div>    
{% endblock %}
